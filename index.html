<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Card & Carousel Example</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <div class="d-flex justify-content-between">
                            <div class="card" style="width: 18rem;">
                                <img src="https://i.postimg.cc/m2Fk7p8T/pexels-anni-roenkae-2317742.jpg" class="card-img-top" alt="img1">
                              </div>
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <div class="d-flex justify-content-between">
                            <div class="card" style="width: 18rem;">
                                <img src="https://i.postimg.cc/Rh8ZtKjs/pexels-fiona-art-5022847.jpg" class="card-img-top" alt="img2">
                              </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="d-flex justify-content-between">
                            <div class="card" style="width: 18rem;">
                                <img src="https://i.postimg.cc/HsgpqWT7/pexels-anni-roenkae-2693208.jpg" class="card-img-top" alt="img3">
                              </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="d-flex justify-content-between">
                            <div class="card" style="width: 18rem;">
                                <img src="https://i.postimg.cc/28K0qy31/pexels-hoang-le-978503.jpg" class="card-img-top" alt="img4">
                              </div>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
